<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>숫자야구</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
      const $input = document.querySelector("#input");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");

      const numbers = [];
      for (let n = 0; n < 9; n += 1) {
        numbers.push(n + 1);
      }

      const answers = [];
      for (let n = 0; n < 4; n += 1) {
        const index = Math.floor(Math.random() * numbers.length);
        answers.push(numbers[index]);
        numbers.splice(index, 1);
      }

      const tries = [];
      function checkInput(input) {
        if (input.length !== 4) {
          return alert("4자리 숫자를 입력해주세요.");
        }
        if (new Set(input).size !== 4) {
          return alert("숫자가 중복되지 않게 입력해주세요.");
        }
        if (tries.includes(input)) {
          return alert("이미 시도한 값입니다.");
        }
        return true;
      }

      //form 안의 버튼 click되면 submit 이벤트 발생
      $form.addEventListener("submint", (event) => {
        event.preventDefault(); // 기본 동작(새로고침) 막기
        const value = $input.value;
        $input.value = "";
        if (!checkInput(value)) {
          return;
        }
        //입력값 문제 없음
        if (answer.join("") === value) {
          $logs.textContent = "홈런!";
          return;
        }
        if (tries.length >= 9) {
          $logs.appendChild(
            document.createTextNode(`패배! 정답은 ${answer.join("")}`)
          );
          return;
        }
        let strike = 0;
        let ball = 0;
        for (let i = 0; i < answer.length; i++) {
          const index = value.indexOf(answer[i]);
          if (index > -1) {
            if (index === i) {
              strike += 1;
            } else {
              ball += 1;
            }
          }
        }
        $logs.append(
          `${value}: ${strike} 스트라이크 ${ball} 볼`,
          document.createElement("br")
        );
        tries.push(value);
      });
    </script>
  </body>
</html>
